  <link rel="stylesheet" href="Signup.css">
  <link rel="shortcut icon" href="Logo.png" type="image/x-icon">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg fixed-top text-light py-2">
          <div class="container">
      
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
              <img src="Logo2.png" alt="Logo" >
            </a>
      
            <!-- Toggle button -->
            <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
              aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
      
            <!-- Navbar links and content -->
            <div class="collapse navbar-collapse" id="navbarContent">
      
              <!-- Nav links -->
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link text-light" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="Products.html">Products</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-light" href="Contactus.html">Contact Us</a>
                </li>
              </ul>
      
              <!-- Search and user section -->
              <div class="d-flex align-items-center flex-wrap gap-2">
      
                <!-- Search -->
               
                <div class="search">
                  <input type="text" class="input" placeholder="Search...">
                 
              </div>
    
              <div class="text-end" target="_blank" id="person">
                <a href="Signin.html">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor" class="bi bi-person-circle" id="person" viewBox="0 0 16 16">
                        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
                      </svg>
                </a>
                  
                    <a href="Signup.html" target="_blank">
                      <button type="button" class="btn btn-md px-3 me-md-2" id="contact-btn">Sign Up</button>
                    </a>
    
              </div>
            </div>
          </div>
        </nav>
      </header>

<div class="container-fluid">
  <!-- Left Side -->
  <div class="left-side">
    <h1 class="display-4 fw-bold ">Embroidery Now Available</h1>
  </div>

  <!-- Right Side -->
  <div class="right-side">
    <a href="index.html" class="close-button">&times;</a>

    <form id="signupForm" onsubmit="handleSignup(event)">
      <h2 class="mb-4 display-5 fw-bold text-body-emphasis text-center">Welcome Back</h2>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="signupEmail" placeholder="Email">
        <label for="signupEmail">Email address</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="signupPassword" placeholder="Password">
        <label for="signupPassword">Password</label>
      </div>

      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="signupConfirm" placeholder="Confirm Password">
        <label for="signupConfirm">Confirm Password</label>
      </div>

      <div id="message" class="mb-3 text-center"></div>

      <button class="btn btn-primary w-100 mb-2" type="submit">Sign In</button>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
        <label class="form-check-label" for="termsCheck">
          I agree to the <a href="#">Terms and Conditions</a>
        </label>
      </div>
    </form>
  </div>
</div>


 <!--FOOTER-->




<!-- JS for handling form logic -->
<script>
  function handleSignup(event) {
    event.preventDefault();

    const email = document.getElementById('signupEmail').value.trim();
    const password = document.getElementById('signupPassword').value;
    const confirm = document.getElementById('signupConfirm').value;
    const message = document.getElementById('message');

    if (!email || !password || !confirm) {
      message.innerText = "Please fill in all fields.";
      message.style.color = "red";
    } else if (password !== confirm) {
      message.innerText = "Passwords do not match.";
      message.style.color = "red";
    } else {
      message.innerText = "Successfully signed in!";
      message.style.color = "green";
      document.getElementById('signupForm').reset();
    }
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
